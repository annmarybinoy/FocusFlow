<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusFlow - Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="header">
        <h1 class="title">FocusFlow</h1>
        <div id="message">Invest your time, not spend it</div>
        <div class="buttons">
            <button id="focusButton" class="button">Focus</button>
            <button id="breakButton" class="button">Short Break</button>
            <button id="longBreakButton" class="button">Long Break</button>
        </div>
    </header>
    
    <main class="main-content">
        <div class="container">
            <div id="icon"><i class="fa-solid fa-hourglass-start"></i></div>
            <div id="halfIcon" class="icon" style="display: none;"><i class="fas fa-hourglass-half"></i></div>
            <div id="timeUpIcon" class="icon" style="display: none;"><i class="fas fa-hourglass-end"></i></div>

            <div id="timer" class="timer">25:00</div>
            <button id="startButton" class="button">Start</button>
            <button id="resetButton" class="button">Reset</button>
        </div>
    </main>

    <!-- Settings icon at the bottom -->
    <div class="settings-icon" id="settingsIconContainer">
        <button id="settingsIcon"><i class="fas fa-cog"></i></button>
    </div>

    <!-- Settings bar, initially hidden -->
    <div class="settings-bar" id="settingsBar">
        <label for="focusDuration">Focus Duration:</label>
        <input type="number" id="focusDuration" min="1" value="25"> minutes

        <label for="breakDuration">Short Break Duration:</label>
        <input type="number" id="breakDuration" min="1" value="5"> minutes

        <label for="longBreakDuration">Long Break Duration:</label>
        <input type="number" id="longBreakDuration" min="1" value="15"> minutes

        <button id="applySettingsButton">Apply</button>
    </div>

    <script src="focus.js"></script>
</body>
</html>
